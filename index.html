<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMap</title>
  <link rel="shortcut icon" href="img/Globe-terrestre-2-icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="container__info">
      <div class="container__info__inputs">
        <input class="container__info__inputs--input" type="text" placeholder="Country">
        <button class="container__info__inputs--btn">Search</button>
      </div>
      <div class="container__info__results">
      </div>
    </div>
    <div class="container__map"></div>
  </div>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="app.js"></script>
</body>

</html>
